query getTests(
  $filters: TestFiltersInput
  $pagination: PaginationArg = {}
  $sort: [String] = []
  $publicationState: PublicationState
) {
  tests(
    filters: $filters
    pagination: $pagination
    sort: $sort
    publicationState: $publicationState
  ) {
    data {
      id
      __typename
      attributes {
        name
        passingScore
        position {
          data {
            attributes {
              name
            }
          }
        }
        level
        timeLimit
        createdAt
        updatedAt
        publishedAt
      }
    }
    meta {
      pagination {
        total
        page
        pageSize
        pageCount
      }
      countByStatus {
        draft
        published
      }
    }
  }
}

query getCountTestByStatus(
  $filters: TestFiltersInput
  $publicationState: PublicationState
) {
  tests(
    filters: $filters
    publicationState: $publicationState
  ) {
    meta {
      countByStatus {
        draft
        published
      }
    }
  }
}


