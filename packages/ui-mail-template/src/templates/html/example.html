<!DOCTYPE html>
<html style="width:100%;height:100%;background-color:#E5E5E5;">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draft Email</title>
  </head>
  <body style="width:100%;height:100%;margin:0;">
    <table width="612px" border="0" cellspacing="0" style="margin:97px auto auto auto;">
      <tbody style="width:612px;background-color:#F5F5F5;">
        <tr>
          <td style="padding:12px 24px;"><img src="https://e7.pngegg.com/pngimages/605/905/png-clipart-free-pic-web-design-label-thumbnail.png" width="100px"></td>
        </tr>
        <tr>
          <td style="padding:12px 24px;">
            <h1>Welcome to XPON assessment!</h1>
          </td>
        </tr>
        <tr>
          <td style="padding:12px 24px;">
            <p>Dear {{email}},</p>
          </td>
        </tr>
        <tr>
          <td style="padding:12px 24px;"><a style="background-color:#008CBA;border:none;color:white;padding:15px 32px;text-align:center;text-decoration:none;display:inline-block;cursor:pointer;font-size:16px;" href="{{variableButton}}">Button Here...</a>
          </td>
        </tr>
        <tr>
          <td style="padding:12px 24px;"><a style="text-decoration:underline;display:inline-block;cursor:pointer;font-size:16px;" href="{{variableLink}}">Link Here...</a>
          </td>
        </tr>
        <tr>
          <td style="padding:12px 24px;">
            <p>Footer Here...</p>
          </td>
        </tr>
        <tr>
          <td style="padding:12px 24px;">
            <p>More Information Here...</p>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
